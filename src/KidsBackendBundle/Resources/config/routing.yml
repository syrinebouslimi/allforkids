kids_backend_homepage:
    path:     /espaceAdmin
    defaults: { _controller: KidsBackendBundle:Admin:admin }

afficherAllEtablissement:
    path: /afficherAllEtablissement
    defaults: { _controller: KidsBackendBundle:AdminEtablissement:afficherAllEtablissement}

afficherEtablissementbyid:
    path: /afficherEtablissementbyid/id/{id}
    defaults: { _controller: KidsBackendBundle:AdminEtablissement:afficherEtablissementbyid}

afficheretablissementparsearch:
    path: /afficheretablissementparsearch
    defaults: { _controller: KidsBackendBundle:AdminEtablissement:afficheretablissementparsearch}
afficherAllEnseignant:
    path: /afficherAllEnseignant
    defaults: { _controller: KidsBackendBundle:AdminEnseignants:afficherAllEnseignant}
afficherEnseignantparid:
    path: /afficherEnseignantparid/id/{id}
    defaults: { _controller: KidsBackendBundle:AdminEnseignants:afficherEnseignantbyid}

afficherAllGallerie:
    path: /afficherAllGallerie
    defaults: { _controller: KidsBackendBundle:AdminGallerie:afficherAllGallerie}
afficherGallerieByEtab:
    path: /afficherGallerieByEtab
    defaults: { _controller: KidsBackendBundle:AdminGallerie:afficherGallerieByEtab}


notifications:
    resource: "@MgiletNotificationBundle/Controller/"
    type: annotation
send_notification:
    path: /send-notification
    defaults: { _controller: KidsBackendBundle:Admin:sendNotification}

getNotificationsAction:
    path: /getNotifications
    defaults: { _controller: KidsBackendBundle:Admin:getNotifications}
